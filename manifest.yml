---
applications:
  .:
    name: gustafer-hello-java
    mem: 128M
    path: target/hello-java-1.0.war
    stackato:
      hooks:
        post-staging:
          - ls -al
          - mv AppPulseJavaAgent $STACKATO_APP_ROOT/
          - java -jar $STACKATO_APP_ROOT/AppPulseJavaAgent/lib/AppPulseAgent.jar -setup
